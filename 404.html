<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Single Page Apps for GitHub Pages</title>
    <script>
      // This script will redirect all 404 requests to index.html
      const path = window.location.pathname;
      const is404 = path.endsWith('/404.html');
      if (!is404) {
        window.location = `/index.html#${path}`;
      }
    </script>
  </head>
  <body></body>
</html>
